<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" style="background:#f8f9fa">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="20" y="20" width="160" height="210" rx="8" fill="url(#gradient1)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="15" y="25" width="5" height="200" rx="2" fill="#2c3e50"/>
  
  <!-- Decorative elements -->
  <rect x="40" y="60" width="120" height="4" rx="2" fill="rgba(255,255,255,0.3)"/>
  <rect x="40" y="80" width="80" height="3" rx="1.5" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Book icon -->
  <g transform="translate(90,130)">
    <circle r="25" fill="rgba(255,255,255,0.2)"/>
    <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="white"/>
    <path d="M-10,-5 L0,0 L10,-5" stroke="#667eea" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Text placeholder -->
  <text x="100" y="190" text-anchor="middle" fill="white" font-family="Arial" font-size="12" opacity="0.8">كتاب</text>
</svg>